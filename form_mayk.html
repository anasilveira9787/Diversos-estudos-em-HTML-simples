<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Contato</legend>
      <p><label for="name">Nome: </label></br>
        <input type="text" id="name" placeholder="Digite seu nome completo">
      </p>
      <p><label for="email">E-mail: </label></br>
        <input type="email" name="email" id="email" required placeholder="exemplo@dominio.com.br">
      </p>
      <p><label for="message">Mensagem: </label></br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </p>
      <button type="submit" id="enviar">ENVIAR</button>

    </fieldset>


  </form>
</body>
</html>
